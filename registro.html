<!DOCTYPE html>
<html lang="es">
    <head>
        <title>El TRIATHLON - Registro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="/css/registro.css">
        <script type="module" src="/js/registro.js"></script>
    </head>
    <body lang="es">
        <nav>
        <a href="index.html"> 
                <img src="/resources/isologo.webp" alt="TRIATHON" id="isologo">
            </a>
            <a href="competencia.html" class="item"> COMPETENCIA </a>
            <a href="registro.html" class="item"> REGISTRO </a>
        </nav>
        <main>
            <section>
                <h1>TRIATHLON 10-10-30</h1>
                <form id="form"> <!--TODO: Acción de guardado -->
                    <div class="input">
                        <label for="cedula">Cédula</label>
                        <input type="number" placeholder="3015022" id="cedula" name="cedula" min="1" required>
                    </div>
                    <div class="input">
                        <label for="nombre">Nombre y apellido</label>
                        <input type="text" id="nombre" placeholder="Mario antonio" name="nombre" pattern="^([A-Za-záéíóúñ]{2,}\s[A-Za-záéíóúñ]{2,})$" required>
                    </div>
                    <div class="input">
                        <label for="municipio">Municipio</label>
                        <select type="text" id="municipio" name="municipio" required>
                            <option value="valencia">Valencia</option>
                            <option value="puerto cabello">Puerto Cabello</option>
                            <option value="libertador">Libertador</option>
                            <option value="guacara">Guacara</option>
                            <option value="los guayos">Los Guayos</option>
                            <option value="naguanagua">Nagunagua</option>
                            <option value="san diego">San Diego</option>
                            <option value="carlos arvelo">Carlos Arvelo</option>
                            <option value="diego ibarra">Diego Ibarra</option>
                            <option value="san joaquin">San Joaquín</option>
                            <option value="juan jose mora">Juan José Mora</option>
                            <option value="Bejuma">Bejuma</option>
                            <option value="miranda">Miranda</option>
                            <option value="montalban">Montalbán</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                    <div class="input">
                        <label for="edad">Edad</label>
                        <input type="number" placeholder="18" id="edad" name="edad" min="7" max="110" required>
                    </div>
                    <input type="submit" value="Registrarse" id="submit">
                </form>
            </section>
        </main>
        <footer>
            <div id="container">
                <img src="/resources/carabobo_te_quiero.webp" alt="imagen de un corazon que tiene un texto que dice te quiero carabobo" id="carabobo">
                <div id="redes">
                    <p>Síguenos en nuestras redes sociales</p>

                </div>
            </div>
